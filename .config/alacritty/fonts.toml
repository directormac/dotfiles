[font]
size = 13

builtin_box_drawing = true

[font.bold]
family = "JetBrainsMono Nerd Font"
# family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
# family = "FiraCode Nerd Font"
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.normal]
# family = "JetBrainsMono Nerd Font"
family = "FiraCode Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0
