 # set -g @prefix_highlight_output_suffix ""

# set -g @session-wizard 't'
set -g @session-wizard '`'



# Resource TMUX Plugins
# run '/usr/share/tmux-plugin-manager/tpm'" >> ~/.tmux.conf
run '~/.tmux/plugins/tpm/tpm'
